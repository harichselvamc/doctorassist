<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            width: 100%;
            background: #007bff;
            border: none;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .alert {
            font-size: 18px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Prediction System</h1>
        <p class="text-center">Enter your health parameters below to receive a prediction and recommendation.</p>
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="HAEMATOCRIT" class="form-label">HAEMATOCRIT</label>
                    <input type="number" step="0.1" class="form-control" id="HAEMATOCRIT" name="HAEMATOCRIT" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="HAEMOGLOBINS" class="form-label">HAEMOGLOBINS</label>
                    <input type="number" step="0.1" class="form-control" id="HAEMOGLOBINS" name="HAEMOGLOBINS" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ERYTHROCYTE" class="form-label">ERYTHROCYTE</label>
                    <input type="number" step="0.1" class="form-control" id="ERYTHROCYTE" name="ERYTHROCYTE" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="LEUCOCYTE" class="form-label">LEUCOCYTE</label>
                    <input type="number" step="0.1" class="form-control" id="LEUCOCYTE" name="LEUCOCYTE" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="THROMBOCYTE" class="form-label">THROMBOCYTE</label>
                    <input type="number" step="1" class="form-control" id="THROMBOCYTE" name="THROMBOCYTE" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="MCH" class="form-label">MCH</label>
                    <input type="number" step="0.1" class="form-control" id="MCH" name="MCH" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="MCHC" class="form-label">MCHC</label>
                    <input type="number" step="0.1" class="form-control" id="MCHC" name="MCHC" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="MCV" class="form-label">MCV</label>
                    <input type="number" step="0.1" class="form-control" id="MCV" name="MCV" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="AGE" class="form-label">AGE</label>
                    <input type="number" class="form-control" id="AGE" name="AGE" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if prediction %}
        <div class="result alert alert-info mt-3">
            <h4>Prediction: {{ prediction }}</h4>
            <p><strong>Recommendation:</strong> {{ recommendation }}</p>
        </div>
        {% endif %}
    </div>
   
</body>
</html>
